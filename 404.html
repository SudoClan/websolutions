<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>HostWHMCS - Responsive Web Hosting and WHMCS Template</title>

    <!-- ====Favicons==== -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    
    
    <!-- ====Google Font Stylesheet==== -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,900' rel='stylesheet' type='text/css'>

    <!-- ====Font Awesome Stylesheet==== -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    
    <!-- ====Bootstrap Stylesheet==== -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- ====Main Stylesheet==== -->
    <link href="style.css" rel="stylesheet">
    
    <!-- ====Responsive Stylesheet==== -->
    <link href="css/responsive-style.css" rel="stylesheet">
    
    <!-- ====Theme Color Stylesheet==== -->
    <link href="css/colors/theme-color-1.css" rel="stylesheet" id="changeColorScheme">

    <!-- HTML5 Shim and Respond.js IE9 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- Preloader Start -->
    <div id="preloader">
        <div class="preloader loading">
            <span class="slice"></span>
            <span class="slice"></span>
            <span class="slice"></span>
            <span class="slice"></span>
            <span class="slice"></span>
            <span class="slice"></span>
        </div>
    </div>
    <!-- Preloader End -->

    <!-- Wrapper Start -->
    <div class="wrapper">
        <!-- 404 Area Start -->
        <div id="f0f">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="vc-parent">
                            <div class="vc-child">
                                <div class="title">
                                    <h2>404</h2>
                                </div>
                                <div class="description">
                                    <p>It Looks Like Nothing Was Found At This Location. Maybe Try One Of The Links Below Or A Search?</p>
                                    <!-- 404 Search Bar Start -->
                                    <div class="f0f--search-bar">
                                        <form action="404.html" method="get">
                                            <div class="input--text">
                                                <input type="search" name="searchText" placeholder="Search" class="form-control">
                                                <div class="highlight"></div>
                                            </div>
                                            
                                            <a href="index.html" class="btn--primary btn--ripple">Go Home</a>
                                            <button type="submit" class="btn--primary btn--ripple">Search</button>
                                        </form>
                                    </div>
                                    <!-- 404 Search Bar End -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 404 Area End -->
    </div>
    <!-- Wrapper End -->

    <!-- ====jQuery Library==== -->
    <script src="js/jquery-3.1.0.min.js"></script>

    <!-- ====Bootstrap Core Script==== -->
    <script src="js/bootstrap.min.js"></script>

    <!-- ====jQuery Validate Plugin==== -->
    <script src="js/jquery.validate.min.js"></script>

    <!-- ====RetinaJS Plugin==== -->
    <script src='js/retina.min.js'></script>

    <!-- ====Main Script==== -->
    <script src="js/main.js"></script>
</body>
</html>
